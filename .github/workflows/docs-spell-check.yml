name: Documentation spell check
on:
  pull_request:
    branches: ['main']
    paths:
      - 'docs/**'


jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      # The checkout step
      - uses: actions/checkout@v3
      - uses: rojopolis/spellcheck-github-actions@v0
        name: Spellcheck
        with:
          source_files: 'docs/**/*.md'
